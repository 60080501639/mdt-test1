<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="register.css" />
    <script src="register.js"></script>
  </head>
  <body>
    <form name="myForm" id="myForm" action="login.html">
      <fieldset>
        <legend> <h1> Register Game </h1> </legend>
        <span> <h2>* require</h2></span> <br />
        <span id="errormsg"></span> <br />
        <h3>
        First name*:
        <input type="text" name="firstname" required />
        Last name*:
        <input type="text" name="lastname" required />
        <br />
        Gender*:
        <input type="radio" name="gender" value="male" required />Male
        <input type="radio" name="gender" value="female" required />Female
        <input type="radio" name="gender" value="female" required />Other
        <br />
        Birthday*:
        <input type="date" name="bday" value="" required />
        <br />
        Email address*:
        <input type="email" name="email" required />
        <br />
        Username*:
        <input type="text" name="username" required />
        <br />
        Password*:
        <input type="password" name="password" required />
        <br />
        Retype Password*:
        <input type="password" name="retype_password" required />
        <br />
        <input type="submit" value="Register" />
        <input type="reset" value="Reset" />
      </h3>
      </fieldset>
    </form>
  </div>
  </body>
</html>
